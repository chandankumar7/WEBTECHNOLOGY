<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <!--------------------------------------External CSS---------------------------------------------------->
    <link rel="stylesheet" type="text/css" href="CSS/LoginStyle.css">
</head>

<body>
    <div class="main">
        <h1>Welcome To Login Page</h1>
        <img src="Assets/Users-Login-icon.png" width="200px" height="200px">
        <form action="Home page.html" onsubmit="return validation()">
            <div>
                <label>Username:</label>
                <input class="label1" id="user" type="text" name="Username" autocomplete="off"><br><br>
                <span id="username" style="color: red"></span>
            </div>
            <div>
                <label>Password:</label>
                <input class="label1" id="pass" type="password" name="pass"><br><br>
                <span id="password" style="color:red"></span>
            </div>
            <button class="sign" type="submit" value="submit">Login</button><br><br>
            <label>Don't have an account?<a href="Sign%20up%20page.html">Signup</a></label>
        </form>
    </div>
    <script src="script/validate.js">
    </script>
</body>
</html>
